<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HSKT</title>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular-route.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="js/index.js"></script>
</head>
<body>
	<!-- Status Bar -->
	<div class="collapse" id="status-bar">
		<p class="text-muted">Waiting for Kinect...</p>
	</div>
	<!-- Modal -->
	<div class="modal fade" role="dialog" data-backdrop="static">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Enter Participant Name:</h4>
				</div>
				<div class="modal-body">
					<form role="form" autocomplete="off" id="nameForm">
						<div class="form-group">
							<input type="text" class="form-control" id="name" placeholder="Name">
						</div>
						<button type="submit" class="btn btn-success">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!--Recording session-->
	<div class="container" id="recording">
		<div class="row">
			<!-- Navigation -->
			<div class="col-sm-2 left-col list-group">
				<h4 class="text-muted" style="margin-bottom: 20px">Step:</h4>
			</div>
			<!-- View -->
			<div class="col-sm-8" id="view">
				<h4 class="text-muted">Sequence:</h4>
				<h1 id="seq">----</h1>
				<hr>
				<div class="remove" id="human">
					<img src="../img/Human.png" class="img-responsive">
					<div class="bodyPart" id="a1">
						<h3>Head</h3>
					</div>
					<div class="bodyPart" id="a2">
						<h3>Shoulders</h3>
					</div>
					<div class="bodyPart" id="a3">
						<h3>Knees</h3>
					</div>
					<div class="bodyPart" id="a4">
						<h3>Toes</h3>
					</div>
				</div>
				<h1>
					<span class="glyphicon glyphicon-play" data-toggle="tooltip" title="Begin the sequence"></span>
					<span class="glyphicon glyphicon-remove" data-toggle="tooltip" title="Cancel the sequence"></span>
				</h1>
			</div>
			<div class="col-sm-2 right-col">
				<button type="button" class="btn btn-default" id="analysisBtn">Analysis</button>
			</div>
		</div>
	</div>
	<!--Analysis-->
	<div class="container" id="analysis" style="display: none">
		<div class="row">
			<div class="col-sm-2 left-col">
				<p>Navigation column</p>
			</div>
			<div class="col-sm-8">
				<p>Playback here</p>
			</div>
			<div class="col-sm-2 right-col">
				<button type="button" class="btn btn-default" id="recordingBtn">Recording</button>
			</div>
		</div>
	</div>
	<div id="bgfocus"></div>
</body>
</html>
